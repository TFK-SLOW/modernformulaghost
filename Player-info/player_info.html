<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link rel="icon" href="./favicon_io/favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Player Info – MFG</title>
  <link rel="stylesheet" href="about-player.css" />
</head>
<body>
  <nav class="navbar">
    <div class="left-nav">
      <button id="uploadBtn" class="upload-btn">Upload Player</button>
      <a href="/index.html">Home</a>
      <a href="/Player-info/player_info.html">Players</a>
    </div>
    <div class="right-nav">
      <a href="#" id="loginBtn">Login</a>
      <span id="userDisplay"></span>
    </div>
  </nav>

  <div class="background"></div>
  <main id="playerContainer" class="player-grid"></main>

  <!-- Upload Modal (optional for now) -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUploadModal()">&times;</span>
      <form id="playerForm">
        <input type="text" id="ign" placeholder="IGN" required />
        <input type="text" id="drivetrain" placeholder="Drive Train (RWD/AWD)" required />
        <input type="text" id="rank" placeholder="Clan Rank" required />
        <input type="text" id="playerId" placeholder="Player ID" required />
        <input type="file" id="photo" accept="image/*" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content auth-form">
      <span class="close" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p><a href="#" onclick="resetPassword()">Forgot password?</a></p>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>
  </div>

  <!-- Sign‑Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content auth-form">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <footer>
    <p id="tiktok">
      Contact us:<br>
      <a href="https://www.tiktok.com/@mfgteam" target="_blank">TIKTOK</a><br>
      <a href="https://www.facebook.com/profile.php?id=61577144714826" target="_blank">FACEBOOK</a>
    </p>
    <p>© 2025 Modern Formula Ghost Team. All rights reserved.</p>
    <p><span class="powered-by">THIS WEBSITE IS MADE BY SLOW AND THIS WEBSITE BE ONLY USED FOR MODERN FORMULA GHOST CLUB</span></p>
  </footer>

  <script type="module" src="player_script.js"></script>
</body>
</html>
